<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Water Intake Tracker</title>
    <style>
        /* Add this style block to change the font color */
        body {
          color: white;
        }
      </style>  
  </head>
  <body>
    <h1>Water Intake Tracker</h1>
    <form id="waterIntakeForm">
      <label for="waterIntakeInput">Enter the amount of water you drank today in ounces:</label>
      <input type="number" id="waterIntakeInput" name="waterIntake">
      <button type="submit">Submit</button>
    </form>

    <script>
        // Add an event listener to the form submit button
        document.getElementById("waterIntakeForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the default form submission behavior
          const waterIntake = document.getElementById("waterIntakeInput").value; // Get the user's water intake from the input field
          const xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object
          xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
              // Display the result in a pop-up message
              alert(this.responseText);
            }
          };
          xhr.open("POST", "/water-intake"); // Send a POST request to the backend code at the "/water-intake" endpoint
          xhr.setRequestHeader("Content-Type", "application/json"); // Set the request header to indicate that we're sending JSON data
          xhr.send(JSON.stringify({waterIntake: waterIntake})); // Send the user's water intake as JSON data in the request body
        });
    </script>

  </body>
</html>
