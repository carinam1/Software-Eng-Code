<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Water Intake Tracker</title>
    <style>
        /* Add this style block to change the font color */
        body {
          color: white;
        }
      </style>  
  </head>
  <body>
    <h1>Water Intake Tracker</h1>
    <form id="waterIntakeForm">
      <label for="waterIntakeInput">Enter the amount of water you drank today in ounces:</label>
      <input type="number" id="waterIntakeInput" name="waterIntake">
      <button type="submit" id="charlie">Submit</button>
    </form>

    <script>
       var myForm = document.querySelector('form');

       myForm.addEventListener('submit', function(event){
        event.preventDefault();
        var formData = new FormData(myForm);

        var charlie = formData.get("waterIntake");
        charlie = parseFloat(charlie);
        if (charlie < 80) {
    alert("Drink up");
  } else if (charlie >= 80 && charlie <= 90) {
    alert("Quenched");
  } else {
    alert("Put the bottle down");
  }
        console.log(charlie);
       });
      
    
    </script>

  </body>
</html>
