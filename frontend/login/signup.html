<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <title>Signup</title>
    </head>
    <body>

        <header>
            <div class = "containter">
                <div class = "logo" onclick="navigate('../homepage/homepage.html')">
                <img src="NUYU_logo.png" alt="logo"
                height="75">
            </div>
    
                <nav>
                    <ul>
                        <li><a href="#">Benefits</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="login.html">Log In</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="form_section">
            <div class = "form_container">
                <div class = "form">
                    <h1 class="form_heading">New? Sign Up Here</h1>
                    <input type="text" autocomplete="off" id="name" placeholder="Full Name">
                    <input type="email" autocomplete="off" id="email" placeholder="Email">
                    <input type="password" autocomplete="off" id="password" placeholder="Password">
                    <span class="error">ERROR</span>

                    <div>
                        <input type="checkbox" id="tc"><label for="tc" class="tc-text">By checking this box, you agree to our <a href="#">terms and conditions</a></label>
                    </div>
                    
                    <button class="submit-btn">Sign Up</button>
                    <a href="login.html" class="other-form-link">Already have an account? Log in here</a>

                </div>
                <img src="https://www.mensjournal.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTk2MTM2MDQyNDIzOTg1Mjk3/dbfrontsquat.jpg" class="form_img"> 
            </div>
        </section>
        <script> 
            function navigate(url) {
                window.location.href = url;
              }
        </script>
        <script src="form.js"></script>
        <script src="common.js"></script>
    </body>
</html>
